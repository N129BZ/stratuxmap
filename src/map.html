<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./map.css">
  <link rel="icon" type="image/png" href="/images/logo-android3.png">
  <title>Stratux Map</title>
</head>
<body>
  <div id="map"></div>
  <script type="module" src="./map.js"></script>
  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"><button>close</button></a>
    <div id="popup-content">
      <!-- Template for creating map weather popups -->
      <div class="tplcontainer" id="tplcontainer" style="display:none;">
        <div class="tplheader" id="tplheader">Terminal Area Forecast - ${id}</div>
        <table class="tplbody" id="tplbody">${weatherdata}</table>
        <div class="tplfooter" id="tplfooter">
          <textarea class="tplrawtext" id="tplrawtext" rows="2">${rawtext}</textarea>
          <button class="tplbutton" onclick="closePopup()">Close</button>
        </div>
      </div>
    </div>
  </div>
  <img class="airplane" id="airplane" src="/images/airplane.png" alt="">
  <button id="closeBtn" class="closeBtn">Back to MENU</button>
  <!-- Radar Scope -->
   <div id="radar-container">
      <div id="radar-title">
        <div id="radar-display"></div>
      </div>
      <div id="radar-range-controls">
        <span id="range-label">
          <select id="radar-range-select">
            <option value="5">5 NM</option>
            <option value="10" selected>10 NM</option>
            <option value="20">20 NM</option>
            <option value="50">50 NM</option>
            <option value="100">100 NM</option>
          </select>
        </span>
      </div>
      <div id="radar-sound-controls">
        <span id="sound-selection-label">
          <select id="sound-type-select">
            <option value="0">Beep + Speech</option>
            <option value="1">Beep Only</option>
            <option value="2">Speech Only</option>
            <!-- <option value="3">Sound Off</option> -->
          </select>
        </span>
        <img id="sound-on-off" src="/images/soundON.svg">
      </div>
   </div>
  <!-- Airport Radius Selection Dropdown -->
  <div id="airport-radius-selector" class="airport-radius-selector" style="display: none;">
    <div class="radius-header">Airport Search Radius</div>
    <select id="radius-dropdown" class="radius-dropdown">
      <option value="">Select radius...</option>
      <option value="clear">Clear current radius</option>
      <option value="10">10 mile radius</option>
      <option value="25">25 mile radius</option>
      <option value="50">50 mile radius</option>
      <option value="100">100 mile radius</option>
    </select>
  </div>
</body>
</html>
