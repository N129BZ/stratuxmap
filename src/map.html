<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./map.css">
    <title>Stratux Aviation Map</title>
  </head>
  <body>
    <div id="map"></div>
  <script type="module" src="./map.js"></script>
  <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"><button>close</button></a>
      <div id="popup-content">
        <!-- Template for creating map weather popups -->
        <div class="tplcontainer" id="tplcontainer" style="display:none;">
          <div class="tplheader" id="tplheader">Terminal Area Forecast - ${id}</div>
          <table class="tplbody" id="tplbody">${weatherdata}</table>
          <div class="tplfooter" id="tplfooter">
            <textarea class="tplrawtext" id="tplrawtext" rows="2">${rawtext}</textarea>
            <button class="tplbutton" onclick="closePopup()">Close</button>
          </div>
        </div>
      </div>
  </div>
  <img class="airplane" id="airplane" src="/images/airplane.png" alt="">
  <button id="closeBtn" class="closeBtn">Back to MENU</button>
  </body>
</html>
