<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Stratux Aviation Map</title>
  </head>
  <body>
    <div id="map"></div>
    <script type="module" src="./main.js"></script>
    <div class="isoregion" id="isoregion" role="group" aria-label="Iso Regions">
        <label for="regionselect" id="regionlabel" class="regionlabel">Select by region or airport size:</label>
        <select id="regionselect" class="regionselect">
            <option value="allregions">All airports</option>
            <option value="small_airport">Small airports</option>
            <option value="medium_airport">Medium airports</option>
            <option value="large_airport">Large airports</option>
            <option value="heliport">Heliports</option>
        </select>
    </div>
    <div id="popup" class="ol-popup">
        <!--<a href="#" id="popup-closer" class="ol-popup-closer"><button>close</button></a>-->
        <div id="popup-content"></div>
    </div>
  </body>
</html>
